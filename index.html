<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <!--owl css-->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">

    <title>Netflix_Cover</title>
</head>
<body>
    <header>
        <div class="container">
            <div><h1 class="logo">NETFLIX</h1></div>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Filmes</a>
                <a href="#">Séries</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container_screen">
            <div class="screen">
                <h3>House Of Cards</h3>
                <br>
                <p>Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington. 
                    Assista agora a nova temporada de House of Cards que está imperdível.</p>
            </div>
            <section class="botoes">
                <button class="botao">
                    <i class="fas fa-play"></i>
                    Assitir Agora
                </button>
                <button class="botao">
                    <i class="fas fa-info"></i>
                    Mais Informações
                </button>
            </section>
      
        </div>
    </main>
    <div class="owl-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img src="img/mini1.jpg"></div>
            <div class="item"><img src="img/mini2.jpg"></div>
            <div class="item"><img src="img/mini3.jpg"></div>
            <div class="item"><img src="img/mini4.jpg"></div>
            <div class="item"><img src="img/mini5.jpg"></div>
            <div class="item"><img src="img/mini6.jpg"></div>
            <div class="item"><img src="img/mini7.jpg"></div>
            <div class="item"><img src="img/mini8.jpg"></div>
            <div class="item"><img src="img/mini9.jpg"></div>
            <div class="item"><img src="img/mini10.jpg"></div>   
        </div>
    </div>


<script src="https://kit.fontawesome.com/9c399dac38.js" crossorigin="anonymous"></script>

<script src="JS/owl/jquery.min.js"></script>
<script src="JS/owl/owl.carousel.min.js"></script>
<script src="JS/main.js"></script>
</body>
</html>
